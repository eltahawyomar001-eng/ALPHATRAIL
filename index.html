<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Alphatrail</title>
  <script>
    // Instant language detection and redirect - prevents flash of content
    (function() {
      const supported = ['de', 'en', 'it', 'fr', 'es', 'nl', 'da', 'no', 'sv', 'fi', 'pl', 'cs', 'hu'];
      
      // Get browser language with fallback chain
      const browserLang = (
        navigator.language || 
        navigator.userLanguage || 
        navigator.browserLanguage || 
        'en'
      ).toLowerCase();
      
      // Extract primary language code (e.g., 'de' from 'de-DE')
      const lang = browserLang.split('-')[0];
      
      // Select target language
      const target = supported.includes(lang) ? lang : 'en';
      
      // Debug info (remove after testing)
      console.log('Browser language:', browserLang);
      console.log('Detected language:', lang);
      console.log('Target language:', target);
      
      // Redirect
      window.location.replace(`/${target}/`);
    })();
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:2rem;">Redirecting...</p>
</body>
</html>
