<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Alphatrail</title>
  <script>
    // Fallback client-side redirect (in case middleware doesn't run)
    (function() {
      const supported = ['de', 'en', 'it', 'fr', 'es', 'nl', 'da', 'no', 'sv', 'fi', 'pl', 'cs', 'hu'];
      const browserLang = (navigator.language || 'en').toLowerCase();
      const lang = browserLang.split('-')[0];
      const target = supported.includes(lang) ? lang : 'en';
      
      // Add a small delay to let middleware handle it first
      setTimeout(function() {
        if (window.location.pathname === '/') {
          window.location.replace(`/${target}/`);
        }
      }, 100);
    })();
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:2rem;">Redirecting...</p>
</body>
</html>
